name: Build macOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build app bundle
      run: |
        pyinstaller --onefile \
          --windowed \
          --name aiproxy \
          --add-data "static:static" \
          --add-data "config.json:." \
          --osx-bundle-identifier "com.aiproxy.app" \
          app.py
    
    - name: Create DMG
      run: |
        mkdir -p dmg-staging
        cp -r dist/aiproxy.app dmg-staging/
        cp config.json dmg-staging/
        cp README.md dmg-staging/
        cp QUICKSTART.md dmg-staging/
        
        # Create DMG file
        hdiutil create -volname "aiproxy" \
          -srcfolder dmg-staging \
          -ov -format UDZO \
          aiproxy-macos.dmg
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aiproxy-macos
        path: |
          dist/aiproxy.app
          aiproxy-macos.dmg
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          aiproxy-macos.dmg
          dist/aiproxy.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
