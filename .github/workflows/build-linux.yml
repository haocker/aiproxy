name: Build Linux App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-0 \
          libwebkit2gtk-4.0-0 \
          libc6-dev \
          gcc
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile \
          --windowed \
          --name aiproxy \
          --add-data "static:static" \
          --add-data "config.json:." \
          app.py
    
    - name: Create package
      run: |
        mkdir -p aiproxy-linux
        cp dist/aiproxy aiproxy-linux/
        cp config.json aiproxy-linux/
        cp -r static aiproxy-linux/
        cp README.md aiproxy-linux/
        cp QUICKSTART.md aiproxy-linux/
        tar -czf aiproxy-linux.tar.gz aiproxy-linux/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aiproxy-linux
        path: aiproxy-linux.tar.gz
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: aiproxy-linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
