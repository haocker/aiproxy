    <style>
        * {

        body {

        .header {

        .card {

        .btn-danger:hover {

        .btn-success {

        .rule-item .rule-content {

        .rule-item .source {

        .rule-item .arrow {

        .rule-item .target {

        }
        
        .rule-item .btn-danger {

        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 500px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .status-running {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .test-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        .test-result.success {
            border-left-color: #28a745;
        }
        
        .test-result.error {
            border-left-color: #dc3545;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            width: 100%;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .mono {
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ HTTP/HTTPS ä»£ç†ç®¡ç†ç³»ç»Ÿ</h1>
            <p>æ™ºèƒ½åŸŸåè½¬å‘ï¼Œä¸€é”®é…ç½®</p>
        </div>
        
        <div class="main-grid">
            <!-- é…ç½®è§„åˆ™å¡ç‰‡ -->
            <div class="card">
                <h2>ğŸ“ é…ç½®è§„åˆ™</h2>
                <div id="alerts"></div>
                
                <div class="form-group">
                    <label for="sourceInput">æºåŸŸå (AåŸŸå)</label>
                    <input type="text" id="sourceInput" placeholder="ä¾‹å¦‚: example.local" />
                </div>
                
                <div class="form-group">
                    <label for="targetInput">ç›®æ ‡åŸŸå (BåŸŸå)</label>
                    <input type="text" id="targetInput" placeholder="ä¾‹å¦‚: example.com" />
                </div>
                
                <button onclick="addRule()" class="btn-success">â• æ·»åŠ è§„åˆ™</button>
                
                <div class="rules-list">
                    <h3 style="margin-top: 20px; margin-bottom: 10px; color: #555;">å½“å‰è§„åˆ™</h3>
                    <div id="rulesList"></div>
                </div>
            </div>
            
            <!-- ç³»ç»Ÿè®¾ç½®å¡ç‰‡ -->
            <div class="card">
                <h2>âš™ï¸ ç³»ç»Ÿè®¾ç½®</h2>
                
                <div class="form-group">
                    <label for="portInput">ç›‘å¬ç«¯å£</label>
                    <input type="number" id="portInput" min="1" max="65535" placeholder="8080" />
                </div>
                
                <div class="form-group">
                    <label for="logLevel">æ—¥å¿—çº§åˆ«</label>
                    <select id="logLevel">
                        <option value="DEBUG">DEBUG</option>
                        <option value="INFO" selected>INFO</option>
                        <option value="WARNING">WARNING</option>
                        <option value="ERROR">ERROR</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>å¯ç”¨ HTTPS</label>
                    <label class="switch">
                        <input type="checkbox" id="httpsEnabled" />
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div id="httpsSettings" style="display: none;">
                    <div class="form-group">
                        <label for="certPath">è¯ä¹¦æ–‡ä»¶è·¯å¾„</label>
                        <input type="text" id="certPath" placeholder="/path/to/cert.pem" />
                    </div>
                    
                    <div class="form-group">
                        <label for="keyPath">å¯†é’¥æ–‡ä»¶è·¯å¾„</label>
                        <input type="text" id="keyPath" placeholder="/path/to/key.pem" />
                    </div>
                </div>
                
                <button onclick="saveSettings()" class="btn-success">ğŸ’¾ ä¿å­˜è®¾ç½®</button>
                <button onclick="loadConfig()" class="btn-secondary">ğŸ”„ é‡æ–°åŠ è½½</button>
            </div>
        </div>
        
        <!-- æµ‹è¯•å·¥å…·å¡ç‰‡ -->
        <div class="card">
            <h2>ğŸ§ª æµ‹è¯•å·¥å…·</h2>
            
            <div class="form-group">
                <label for="testUrl">æµ‹è¯• URL</label>
                <input type="text" id="testUrl" placeholder="https://api.example.com/endpoint" />
            </div>
            
            <button onclick="testProxy()" class="btn-success">ğŸš€ æµ‹è¯•è¯·æ±‚</button>
            
            <div id="testResult"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            
            document.getElementById('httpsEnabled').addEventListener('change', function() {
                document.getElementById('httpsSettings').style.display = 
                    this.checked ? 'block' : 'none';
            });
        });
        
        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const config = await response.json();
                
                document.getElementById('portInput').value = config.port || 8080;
                document.getElementById('logLevel').value = config.log_level || 'INFO';
                
                const httpsConfig = config.https || {};
                document.getElementById('httpsEnabled').checked = httpsConfig.enabled || false;
                document.getElementById('certPath').value = httpsConfig.cert_path || '';
                document.getElementById('keyPath').value = httpsConfig.key_path || '';
                document.getElementById('httpsSettings').style.display = 
                    httpsConfig.enabled ? 'block' : 'none';
                
                loadRules();
            } catch (error) {
                showAlert('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åŠ è½½è§„åˆ™åˆ—è¡¨
        async function loadRules() {
            try {
                const response = await fetch(`${API_BASE}/rules`);
                const rules = await response.json();
                
                const rulesList = document.getElementById('rulesList');
                rulesList.innerHTML = '';
                
                if (Object.keys(rules).length === 0) {
                    rulesList.innerHTML = '<p style="color: #999; text-align: center;">æš‚æ— è§„åˆ™</p>';
                    return;
                }
                
                for (const [source, target] of Object.entries(rules)) {
                    const ruleItem = document.createElement('div');
                    ruleItem.className = 'rule-item';
                    ruleItem.innerHTML = `
                        <div class="rule-content">
                            <span class="source">${escapeHtml(source)}</span>
                            <span class="arrow">â†’</span>
                            <span class="target">${escapeHtml(target)}</span>
                        </div>
                        <button class="btn-danger" onclick="deleteRule('${escapeHtml(source)}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    `;
                    rulesList.appendChild(ruleItem);
                }
            } catch (error) {
                showAlert('åŠ è½½è§„åˆ™å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ·»åŠ è§„åˆ™
        async function addRule() {
            const source = document.getElementById('sourceInput').value.trim();
            const target = document.getElementById('targetInput').value.trim();
            
            if (!source || !target) {
                showAlert('è¯·è¾“å…¥æºåŸŸåå’Œç›®æ ‡åŸŸå', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/rules`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source, target })
                });
                
                if (response.ok) {
                    document.getElementById('sourceInput').value = '';
                    document.getElementById('targetInput').value = '';
                    showAlert(`âœ… è§„åˆ™æ·»åŠ æˆåŠŸ: ${source} â†’ ${target}`, 'success');
                    loadRules();
                } else {
                    showAlert('æ·»åŠ è§„åˆ™å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('æ·»åŠ è§„åˆ™å‡ºé”™: ' + error.message, 'error');
            }
        }
        
        // åˆ é™¤è§„åˆ™
        async function deleteRule(source) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤è§„åˆ™: ${source}?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/rules/${encodeURIComponent(source)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert(`âœ… è§„åˆ™åˆ é™¤æˆåŠŸ: ${source}`, 'success');
                    loadRules();
                } else {
                    showAlert('åˆ é™¤è§„åˆ™å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('åˆ é™¤è§„åˆ™å‡ºé”™: ' + error.message, 'error');
            }
        }
        
        // ä¿å­˜è®¾ç½®
        async function saveSettings() {
            const port = parseInt(document.getElementById('portInput').value) || 8080;
            const logLevel = document.getElementById('logLevel').value;
            const httpsEnabled = document.getElementById('httpsEnabled').checked;
            const certPath = document.getElementById('certPath').value;
            const keyPath = document.getElementById('keyPath').value;
            
            // è·å–å½“å‰è§„åˆ™
            const rulesResponse = await fetch(`${API_BASE}/rules`);
            const rules = await rulesResponse.json();
            
            const config = {
                proxy_rules: rules,
                https: {
                    enabled: httpsEnabled,
                    cert_path: certPath,
                    key_path: keyPath
                },
                port: port,
                log_level: logLevel
            };
            
            try {
                const response = await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    showAlert('âœ… è®¾ç½®ä¿å­˜æˆåŠŸ', 'success');
                } else {
                    showAlert('ä¿å­˜è®¾ç½®å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('ä¿å­˜è®¾ç½®å‡ºé”™: ' + error.message, 'error');
            }
        }
        
        // æµ‹è¯•ä»£ç†
        async function testProxy() {
            const testUrl = document.getElementById('testUrl').value.trim();
            
            if (!testUrl) {
                showAlert('è¯·è¾“å…¥æµ‹è¯• URL', 'error');
                return;
            }
            
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="test-result"><div class="loading"></div> æ­£åœ¨æµ‹è¯•...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: testUrl })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            <p><strong>âœ… æµ‹è¯•æˆåŠŸ</strong></p>
                            <p>çŠ¶æ€ç : <span class="mono">${result.status_code}</span></p>
                            <p>å“åº”é¢„è§ˆ:</p>
                            <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">
${escapeHtml(result.preview)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-result error">
                            <p><strong>âŒ æµ‹è¯•å¤±è´¥</strong></p>
                            <p>é”™è¯¯: <span class="mono">${escapeHtml(result.error)}</span></p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <p><strong>âŒ æµ‹è¯•å‡ºé”™</strong></p>
                        <p>${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }
        
        // æ˜¾ç¤ºè­¦å‘Šä¿¡æ¯
        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertDiv.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-10px)';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }
        
        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
